<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Manyland Code Editor</title>
</head>
<body class="[ flex-v fl-gap-large ] [ bg-neutral-200 ]">
  
  <header id="main-header" class="[ header ] [ flex-v fl-align-center fl-gap-large ] [ bg-neutral-400 box-shadow-small ]">

    <h1 class="[ logo ] [ flex-h fl-align-center fl-gap-medium ] [ drop-shadow-small ]">
      <img src="images/logo.svg" class="logo__icon" aria-hidden="true">
      <div class="flex-v">
        <p class="logo__title">MANYLAND</p>
        <small class="[ logo__subtitle ] [ font-doid ]">Code Editor</small>
      </div>
    </h1>

    <nav id="main-navigation" class="[ header__navigation ] [ flex-h ]">
      <a href="index.html" class="header__navigation__item">
        HOME
      </a>
      <a href="editors/interacting/index.html" class="header__navigation__item">
        INTERACTINGS
      </a>
    </nav>

  </header>

  <main id="main-content" class="fl-i-grow flex-v fl-align-center">

    <section class="[ section ] [ container-medium padding-large flex-v fl-align-center fl-gap-medium ] [ box-shadow-small ]">
      <h2 class="section__title">Under Construction!</h2>
      <img src="images/area_in_progress.png" class="drop-shadow-small" alt="sign that reads: 'area in progress'">

      <p>The website's still being made. Please come back later!</p>
    </section>

  </main>

  <footer class="[ footer ] [ padding-medium text-center ] [ bg-neutral-400 box-shadow-small ]">
    <p>&copy; 2023 ThEnderYoshi - Some Rights Reserved.</p>
  </footer>

</body>
</html>
